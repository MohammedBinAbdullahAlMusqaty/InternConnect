<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      color: #e0e0e0;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #242424;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #444444;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    input:focus {
      outline: none;
      border-color: #575757;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3a3a3a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #3a3a3a;
    }

    .verification-section {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Login</h1>
  </header>

  <div class="login-container">
    <h2>Enter Your Details</h2>
    <div class="login-section">
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="btn" onclick="showVerification()">Proceed</button>
    </div>

    <div class="verification-section" id="verification-section">
      <h2>Verification</h2>
      <div class="form-group">
        <label for="verification-code">Verification Code:</label>
        <input type="text" id="verification-code" placeholder="Enter verification code">
      </div>
      <button class="btn" onclick="redirectToDepartment()">Verify</button>
    </div>
  </div>

  <script>
    function showVerification() {
      document.querySelector('.login-section').style.display = 'none';
      document.getElementById('verification-section').style.display = 'block';
    }

    function redirectToDepartment() {
      const code = document.getElementById('verification-code').value;
      if (code.trim() !== "") {
        // Redirect to the department selection page
        window.location.href = "student-department-login.html";
      } else {
        alert("Please enter a valid verification code.");
      }
    }
  </script>
</body>
</html>
