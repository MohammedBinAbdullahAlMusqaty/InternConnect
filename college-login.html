<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Administration Login</title>
  <link rel="stylesheet" href="login.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      color: #e0e0e0;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #242424;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e0e0e0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444444;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #575757;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3a3a3a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #3a3a3a;
    }

    .terms {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .terms input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>College Administration Login</h1>
  </header>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter your institutional email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="faculty-id">Faculty ID:</label>
        <input type="text" id="faculty-id" placeholder="Enter your faculty ID" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" required>
          <option value="">Select your department</option>
          <option value="computer-science">Computer Science</option>
          <option value="physics">Physics</option>
          <option value="mathematics">Mathematics</option>
          <option value="chemistry">Chemistry</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" placeholder="Enter your registered mobile number" required>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
